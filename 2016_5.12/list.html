<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
    <div class="container">
        <!--向列表组添加徽章-->
        <ul class="list-group">
            <li class="list-group-item">大爱极客学院</li>
            <li class="list-group-item">我喜欢极客学院 </li>
            <li class="list-group-item">我爱极客学院</li>
            <li class="list-group-item"><span class="badge">30</span>讨厌极客学院</li>
            <li class="list-group-item">博爱极客学院</li>
            <li class="list-group-item">
                <span class="badge">100</span>讨厌极客学院
            </li>
        </ul>
        <div class="list-group">
            <a href="#" class="list-group-item active">讨厌极客学院</a>
            <a href="#" class="list-group-item">我喜欢极客学院</a>
            <a href="#" class="list-group-item">博爱极客学院</a>
            <a href="#" class="list-group-item">我喜欢极客学院</a>
            <a href="#" class="list-group-item">大爱极客学院</a>
        </div>
        <!--禁用的列表-->
        <div class="list-group">
            <a href="#" class="list-group-item active">讨厌极客学院</a>
            <a href="#" class="list-group-item disabled">我喜欢极客学院</a>
            <a href="#" class="list-group-item">博爱极客学院</a>
            <a href="#" class="list-group-item">我喜欢极客学院</a>
            <a href="#" class="list-group-item">大爱极客学院</a>
        </div>
        <!--带色彩的列表-->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-danger">讨厌极客学院</a>
            <a href="#" class="list-group-item list-group-item-info">我喜欢极客学院</a>
            <a href="#" class="list-group-item list-group-item-success">博爱极客学院</a>
            <a href="#" class="list-group-item list-group-item-warning">我喜欢极客学院</a>
        </div>
        <!--自定义-->
        <div class="list-group">
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">极客学院</h4>
                <p class="list-group-item-text">
                    这是学习的好环境，请大家维护它 ！
                </p>
            </a>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">极客学院</h4>
                <p class="list-group-item-text">
                  这是学习的好环境，请大家维护它 ！
                </p>
            </a>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">
                  极客学院
                </h4>
                <p class="list-group-item-text">
                    这是学习的好环境，请大家维护它 ！
                </p>
            </a>
        </div>
    </div>
</body>
</html>
