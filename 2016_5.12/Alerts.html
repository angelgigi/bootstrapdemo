<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>警告框</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="alert alert-success">hello,大家好！</div>
       <div class="alert alert-info">hello,大家好！</div>
       <div class="alert alert-warning">hello,大家好！</div>
       <div class="alert alert-danger">hello,大家好！</div>
       <div class="alert alert-danger " role="alert">
           <button type="button" class="close" data-dismiss="alert">
             <span aria-disabled="true"> &times;</span>

           </button>
           <span>欢迎来到极客学院</span>
       </div>
       <!--带超链接的警示框-->
       <div class="alert alert-success" role="alert">
           如有问题请到
           <a href="http://www.jikexueyuan.com" class="alert-link">极客学院</a>
       </div>
   </div>
</body>
</html>
