<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
  <!--  <link rel="stylesheet" href="../bootstrap.css">-->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p style="color: #c7254e">基本表单</p>
       <form>
           <div class="form-group">
               <label for="em">用户名</label>
               <input type="email" class="form-control" placeholder="Email" id="em">
           </div>
           <div class="form-group">
               <label>密码</label>
               <input type="password" class="form-control"/>
           </div>
           <div class="form-group">
               <label>File input</label>
               <input type="file">
               <p>请选择您需要的文件</p>
           </div>
           <div class="checkbox">
              <label>
                  <input type="checkbox">男
              </label>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
       </form>

        <br>
        <p style="color: #c7254e">内联表单</p>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only">UserName</label>
                 <div class="input-group">
                     <div class="input-group-addon">$</div>
                     <input type="email" class="form-control" placeholder="金额">
                     <div class="input-group-addon">.00</div>
                 </div>

            </div>
            <div class="form-group">
                <label class="sr-only" >password</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
        </form>

        <br>
        <p style="color: #c7254e">水平式表单</p>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-1 control-label">Email</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control"/>
                </div>
            </div>
        </form>

        <br>
        <p style="color: #c7254e">文本域</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label>文本域</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </form>

        <br>
        <p style="color: #c7254e">select选择框</p>
        <form>
            <div class="form-group">
                <label>选择列表</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <label>可多选的选择列表</label>
                <select multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
        <br>
        <p style="color: #c7254e">静态控件</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <p class="form-control-static">www.jikexueyuan.com</p>
                </div>
            </div>
        </form>
        <br>
        <p style="color: #c7254e">焦点、禁用状态</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="sr-only">hello</label>
                <input class="form-control" disabled>
            </div>
        </form>
        <br>
        <p style="color: #c7254e">禁用的字段集 fieldset</p>
           <form class="form-horizontal">
            <fieldset disabled>
                <div class="form-group">
                    <label class="sr-only">hello</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label class="sr-only">hello</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label class="sr-only">hello</label>
                    <input class="form-control">
                </div>
                <a href="#">hello</a>
                <button type="reset" class="btn btn-primary" >重置</button>
            </fieldset>
            </form>
        <br>
        <p style="color: #c7254e">只读状态</p>
        <div class="form-group">
          <label class="sr-only">hello</label>
          <input class="form-control" type="text" placeholder="这里是只读状态" readonly>
        </div>
        <br>
        <p style="color: #c7254e">校验状态</p>
        <form class="form-horizontal">
           <div class="form-group has-success">
               <label class="sr-only"></label>
               <input class="form-control">
           </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group has-warning">
                <label class="sr-only"></label>
                <input class="form-control">
            </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group has-error">
                <label class="sr-only"></label>
                <input class="form-control">
            </div>
        </form>
        <br>
        <p style="color: #c7254e">校验状态 添加额外的图标</p>
        <form class="form-horizontal">
            <div class="form-group has-success has-feedback">
               <label class="control-label">input in success</label>
                <input type="text" class="form-control" placeholder="hello" aria-describedby="input success status" />
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
        </form>
    </div>

</body>
</html>
