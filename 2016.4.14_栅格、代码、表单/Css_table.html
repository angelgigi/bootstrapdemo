<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <title>Css表格</title>
    <link rel="stylesheet" href="../bootstrap.css"/>
</head>
<body>
   <div class="container">
       <div class="table-responsive"><!--响应式表格 滚动条-->
           <table class="table table-bordered "><!--table-striped table-hover table-condensed--表单、表单边框、斑马线、悬停、紧凑型-->
               <thead>
                    <tr>
                        <th>bdbt</th>
                        <th>bdbt</th>
                        <th>bdbt</th>
                    </tr>
               </thead>
               <tbody>
                    <tr class="active"><!--对某一特定的行或单元格应用悬停颜色-->
                        <td>表单单元格表单单元格表单单元格表单单元格</td>
                        <td>表单单元格表单单元格表单单元格</td>
                        <td>表单单元格表单单元格表单单元格</td>
                    </tr>
                    <tr class="success"><!--成功或积极的动作-->
                        <td>表单单元格表单单元格表单单元格</td>
                        <td>表单单元格表单单元格表单单元格</td>
                        <td>表单单元格表单单元格表单单元格</td>
                    </tr>
                    <tr class="warning"><!--需要注意的警告-->
                        <td>表单单元格</td>
                        <td>表单单元格</td>
                        <td>表单单元格</td>
                    </tr>
                    <tr class="danger"><!--表示危险或潜在的负面动作-->
                        <td>表单单元格表单单元格表单单元格表单单元格表单单元格表单单元格</td>
                        <td>表单单元格</td>
                        <td>表单单元格</td>
                    </tr>
               </tbody>
           </table>
       </div>
   </div>
</body>
</html>
