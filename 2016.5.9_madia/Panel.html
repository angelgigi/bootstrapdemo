<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板组件</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            这是一个基本的面板
        </div>
    </div>
    <br>
    <!--面板标题-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            不带title面板标题
        </div>
        <div class="panel-body">
            面板内容
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">
                带有title的面板标题
            </h3>
        </div>
        <div class="panel-body">
            面板内容
        </div>
        <!--面板脚注-->
        <div class="panel-footer panel-danger"><!--带语境色彩的面板-->
            www.jikexueyuan.com
        </div>
    </div>
   <br>
    <br>
    <!--带表格的面板-->
    <div class="panel panel-default">
        <div class="panel-heading">
            面板标题
        </div>
        <div class="panel-body">
            面板内容
        </div>
        <table class="table">
            <thead>
                <tr class="alert-success">
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>
    <!--带列表组的面板-->

   <div class="panel panel-default">
       <div class="panel-heading">
           面板标题
       </div>
       <div class="panel-body">
           面板内容
       </div>
       <ul class="list-group">
           <li class="list-group-item">免费域名注册</li>
           <li class="list-group-item">免费 Window 空间托管</li>
           <li class="list-group-item">图像的数量</li>
           <li class="list-group-item">24*7 支持</li>
           <li class="list-group-item">每年更新成本</li>
       </ul>
   </div>
</div>
</body>
</html>
