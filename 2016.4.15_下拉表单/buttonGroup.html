<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>按钮组</title>
   <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >-->
</head>
<body>
   <div class="container">
       <div class="btn-group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
       </div>
   </div>


   <div class="btn-toolbar">
       <div class="btn-group">
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
       </div>
       <div class="btn-group">
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
       </div>
       <div class="btn-group">
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
           <button type="button" class="btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
       </div>
   </div>
   <div class="container">
       <div class="btn-group btn-group-lg">
           <button type="button" class="btn btn-default">Left</button>
           <button type="button" class="btn btn-default">Middle</button>
           <button type="button" class="btn btn-default">Right</button>
       </div>


       <div class="btn-group btn-group">
           <button type="button" class="btn btn-default">Left</button>
           <button type="button" class="btn btn-default">Middle</button>
           <button type="button" class="btn btn-default">Right</button>
       </div>


       <div class="btn-group btn-group-sm">
           <button type="button" class="btn btn-default">Left</button>
           <button type="button" class="btn btn-default">Middle</button>
           <button type="button" class="btn btn-default">Right</button>
       </div>


       <div class="btn-group btn-group-xs">
           <button type="button" class="btn btn-default">Left</button>
           <button type="button" class="btn btn-default">Middle</button>
           <button type="button" class="btn btn-default">Right</button>
       </div>
   </div>


   <div class="btn-group-vertical"><!--垂直的按钮组-->
       <button type="button" class="btn btn-default">1</button>
       <button type="button" class="btn btn-default">2</button>
       <div class="btn-group-vertical">
           <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
               下拉列表
               <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" role="menu">
               <li><a href="#" role="menuitem">点我</a></li>
               <li><a href="#" role="menuitem">点我</a></li>
               <li><a href="#" role="menuitem">点我</a></li>
           </ul>
       </div>
   </div>


     <div class="btn-group btn-group-justified"><!--水平铺满整个屏幕-->
         <div class="btn-group">
            <button type="button" class="btn btn-group">Left</button>
         </div>
         <div class="btn-group">
             <button type="button" class="btn btn-group">Middle</button>
         </div>
         <div class="btn-group">
             <button type="button" class="btn btn-group">Right</button>
         </div>
     </div>
  <script src="../jquery-2.0.0.min.js"></script>
  <script src="../bootstrap.min.js"></script>
</body>
</html>
