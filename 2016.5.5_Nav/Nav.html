<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>导航条的使用</title>
    <link href="../bootstrap.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation"><!--navigation 导航-->
        <div class="container-fluid"> <!--流式布局容器-->
           <div class="navbar-header">
               <a class="navbar-brand" href="#">百度</a>
           </div>

           <div class="collapse navbar-collapse"><!--响应式的导航栏-->
              <ul class="nav navbar-nav" id="mytab">
                  <li><a class="active" href="#">link</a></li>
                  <li><a href="#">link</a></li>
                  <li><a href="#">link</a></li>
              </ul>
              <!--导航条的表单-->

               <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="搜索">
                    </div>
                   <!--导航条按钮-->
                    <button type="submit" class="btn btn-default">搜索</button>
               </form>

               <ul class="nav navbar-nav navbar-right">
                   <li><a href="#">link</a></li>
                   <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">点我<span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                         <li><a href="#">hello1</a></li>
                         <li><a href="#">hello2</a></li>
                         <li><a href="#">hello3</a></li>
                         <li><a href="#">hello4</a></li>
                     </ul>
                   </li>
               </ul>
           </div>
        </div>
    </nav>

    <!--路径导航-->
     <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
         <ol class="readcrumb"><!--面包屑-->
             <li><a href="#">home</a></li>
             <li><a href="#">library</a></li>
             <li><a href="#">Data</a></li>
         </ol>
     </nav>

    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <script>
        $("#mytab a").click(function(e){
            e.preventDefault();
            $(this).tab("show");
        })
    </script>
</body>
</html>
