<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框的使用</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
      启动大modal
  </button>
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
     <div class="modal-dialog modal-lg">
        <div class="modal-content">
            这是个大的modal
        </div>
     </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
      启动小modal
  </button>
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              这是个小的modal
          </div>
      </div>
  </div>

   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
       Open modal for @mdo
   </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">New modaltitle</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient</label>
                            <input class="control-label" type="text" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

     <script>
         $("#exampleModal").on("show.bs.modal",function (event) {
             var button = $(event.relatedTarget)
             var recipient = button.data("whatever")
             var modal = $(this);
             modal.find(".modal-title").text("New modaltitle to"+recipient)
             modal.find(".modal-body input").val(recipient)
         })
     </script>
</body>
</html>
