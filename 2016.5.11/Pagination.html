<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页、标签</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>
<body>
<!--默认的分页-->
    <nav >
        <ul class="pagination pagination-lg">
            <li class="disabled"><a href="#">&laquo;</a></li><!--通过使用 .disabled 来定义不可点击的链接-->
            <li class="active"><a href="#">1</a></li><!--通过使用 .active 来指示当前的页面-->
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

    </nav>
<nav >
    <ul class="pagination">
        <li class="disabled"><a href="#">&laquo;</a></li><!--通过使用 .disabled 来定义不可点击的链接-->
        <li class="active"><a href="#">1</a></li><!--通过使用 .active 来指示当前的页面-->
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

</nav>
<nav >
    <ul class="pagination pagination-sm">
        <li class="disabled"><a href="#">&laquo;</a></li><!--通过使用 .disabled 来定义不可点击的链接-->
        <li class="active"><a href="#">1</a></li><!--通过使用 .active 来指示当前的页面-->
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

</nav>
<!--默认翻页-->
    <nav>
        <ul class="pager">
            <li><a href="#">上一页</a></li>
            <li><a href="#">下一页</a></li>
        </ul>
    </nav>
<!--对齐的链接-->
     <nav>
         <ul class="pager">
             <li class="previous"><a href="#">&larr;向前</a></li>
             <li class="next"><a href="#">&rarr;向后</a></li>
         </ul>
     </nav>
<!--带标题的标签-->
      <h2>2级标题<span class="label label-default">默认</span></h2>
      <h3>3级标题<span class="label label-default">默认</span></h3>
      <h4>4级标题<span class="label label-default">默认</span></h4>
      <h5>5级标题<span class="label label-default">默认</span></h5>
<!--标签的变体-->
<span class="label label-default">默认</span>
<span class="label label-success">成功</span>
<span class="label label-primary">主要</span>
<span class="label label-info">信息</span>
<span class="label label-warning">警告</span>
<span class="label label-danger">危险</span>

</body>
</html>
