<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>徽章、巨幕</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
   <!--巨幕-->
   <div class="jumbotron">
       <div class="container">
           <h1>欢迎来到登录页面</h1>
           <p>这是一个超大屏幕（Jumbotron）的实例</p>
           <p><a class="btn btn-primary btn-lg" href="#">学习更多</a></p>
       </div>
   </div>
   <div class="container">
       <a href="#">短消息<span class="badge">30</span></a>
       <button class="btn btn-success" type="button">Messages<span class="badge">100</span></button>
   </div>
   <h4>胶囊式的激活状态</h4>
   <ul class="nav nav-pills">
       <li role="presentation" class="active"><a href="#">Home<span class="badge">10</span></a></li>
       <li role="presentation" ><a href="#">Number<span class="badge">100</span></a></li>
       <li role="presentation" ><a href="#">Messages<span class="badge">5</span></a></li>
   </ul>
   <h4>列表导航中的激活状态</h4>
   <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
       <li class="active"><a href="#"><span class="badge pull-right">42</span>首页</a></li>
       <li><a href="#">简介</a></li>
       <li><a href="#"><span class="badge pull-right">3</span>消息</a></li>
   </ul>
</body>
</html>
